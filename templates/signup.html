<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <div class="left-box">
      <h1>Hello, Friend!</h1>
      <p>Enter your details to create an account</p>
    </div>
    <div class="right-box">
      <div class="form-container">
        <div class="top-links">
          <a href="{{ url_for('login') }}">Login</a>
          <a href="{{ url_for('signup') }}" class="active">Sign Up</a>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <!-- Signup Form -->
        <form method="POST">
          <input type="text" name="fullname" placeholder="Full Name" required>
          <input type="text" name="userid" placeholder="User ID" required>
          <input type="email" name="email" placeholder="Email" required>

          <!-- Password with eye icon -->
          <div class="input-with-icon">
            <input type="password" id="signup-password" name="password" placeholder="Password" required>
            <span class="pw-toggle" onclick="togglePassword('signup-password')">üëÅÔ∏è</span>
          </div>

          <!-- Confirm Password -->
          <div class="input-with-icon">
            <input type="password" id="signup-password2" name="password2" placeholder="Confirm Password" required>
            <span class="pw-toggle" onclick="togglePassword('signup-password2')">üëÅÔ∏è</span>
          </div>

          <button type="submit">Sign Up</button>
        </form>
                <!-- Google Login button -->
<div class="google-btn">
  <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=315257699447-omc2ll2jq7ekbbn6qc37k3lko1v4qkb9.apps.googleusercontent.com&redirect_uri=http%3A%2F%2Flocalhost%3A5000%2Fcallback&response_type=code&scope=openid%20email%20profile&access_type=offline&prompt=select_account">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg" 
         alt="Google logo" style="width:20px; margin-right:8px; vertical-align:middle;">
    Continue with Google
  </a>
</div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Simple JavaScript -->
  <script>
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>

  <!-- Firebase App (core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDyIDI71Raq4ZCXHRaUdUN8Kd7geAGu6AI",
      authDomain: "default-settings-ok.firebaseapp.com",
      projectId: "default-settings-ok",
      storageBucket: "default-settings-ok.appspot.com",
      messagingSenderId: "315257699447",
      appId: "1:315257699447:web:0ae94bed42325ac412da72",
      measurementId: "G-NRC53Y6479"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    function googleLogin() {
      auth.signInWithPopup(provider)
        .then((result) => {
          console.log("User Info:", result.user);
          alert("Welcome " + result.user.displayName);

          // üëá Backend ko bhejna (Flask)
          fetch("/google-login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: result.user.displayName,
              email: result.user.email,
              uid: result.user.uid
            })
          }).then(() => {
            window.location.href = "/"; // Index page after login
          });

        })
        .catch((error) => {
          console.error(error);
          alert(error.message);
        });
    }
  </script>
</body>
</html>
