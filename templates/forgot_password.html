<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff80bf, #ca74f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-box {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .reset-box h2 {
      margin-bottom: 20px;
      color: #8e44ad;
    }

    .reset-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .reset-box input:focus {
      border-color: #ff80bf;
      box-shadow: 0 0 6px rgba(244, 151, 197, 0.6);
    }

    .reset-box button {
      background: linear-gradient(135deg, #ff80bf, #c772eb);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .reset-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(243, 235, 247, 0.4);
    }

    .back-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #d583f8;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #ff80bf;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Reset Password</h2>
    <form method="POST">
      <input type="text" name="userid" placeholder="Enter User ID" required>
      <input type="password" name="new_password" placeholder="New Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>
    <a href="{{ url_for('login') }}" class="back-link">‚Üê Back to Login</a>
  </div>
</body>
</html>
