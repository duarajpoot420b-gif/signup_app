<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff99cc, #9966ff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      background: white;
      color: #9966ff;
      transition: 0.3s;
    }
    a:hover {
      background: #ff66b2;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Welcome to Our App ✨</h1>
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('signup') }}">Sign Up</a>
  </div>
</body>
</html>
